<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Layered Image Parallax Effect on Mousemove Using Vanilla Javascript & CSS3</title>
</head>
<body>
    <div class="container">
        <img src="material_design.png" class="layer" data-speed="40" />
        <img src="material_design.png" class="layer" data-speed="30" />
        <img src="material_design.png" class="layer" data-speed="20" />
        <img src="material_design.png" class="layer" data-speed="10" />
    </div>

    <script type="text/javascript">
        document.addEventListener('mousemove', parallax);

        function parallax(e) {
            this.querySelectorAll('.layer').forEach(layer => {
                var speed = layer.getAttribute('data-speed')

                var x = (window.innerWidth - e.pageX * speed)/250;
                var y = (window.innerWidth - e.pageX * speed)/250

                layer.style.transform = `translate(${-x}px) translateY(${y}px)`
            })
        }
    </script>

</body>
</html>
