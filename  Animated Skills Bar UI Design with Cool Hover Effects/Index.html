<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Animated Skills Bar UI Design with Cool Hover Effects</title>
</head>
<body>
    <div class="container">
        <h2>CSS Skills Bar UI Design</h2>
        <div class="skills">
            <span class="Name">Html</span>
            <div class="percent">
                <div class="progress" style="width: 95%;"></div>
            </div>
            <span class="Value">95%</span>
        </div>

        <div class="skills">
            <span class="Name">CSS</span>
            <div class="percent">
                <div class="progress" style="width: 90%;"></div>
            </div>
            <span class="Value">90%</span>
        </div>

        <div class="skills">
            <span class="Name">JavaScript</span>
            <div class="percent">
                <div class="progress" style="width: 73%;"></div>
            </div>
            <span class="Value">73%</span>
        </div>

        <div class="skills">
            <span class="Name">Photoshop</span>
            <div class="percent">
                <div class="progress" style="width: 88%;"></div>
            </div>
            <span class="Value">88%</span>
        </div>
    </div>
</body>
</html>
